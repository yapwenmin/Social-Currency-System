<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Community Credits Admin</title>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="content"></div>

  <script>
    async function load() {
      const res = await fetch('/userCredits?userId=1');
      const user = await res.json();
      document.getElementById('content').innerText = 'User 1 credits: ' + user.credits;
    }
    load();
  </script>
</body>
</html>
